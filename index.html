<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyGuide</title>
    <link rel="stylesheet" href="src/styles/style.css" />
</head>

<body>
    <header>
        <h1>StudyGuide</h1>

        <div class="header-controls">
            <button id="newNoteBtn" class="glow-btn">+ New Note</button>
            <button id="startQuizBtn" class="glow-btn">Start Quiz</button>
            <button id="reviewToggle" class="glow-btn">ðŸ“˜ Review</button>
        </div>
    </header>

    <div id="subjectFilterContainer" style="padding: 1rem 2rem;">
        <label for="subjectFilter" style="margin-right: 0.5rem;">Filter by subject:</label>
        <select id="subjectFilter">
            <option value="all">All</option>
        </select>
    </div>


    <main id="notesContainer"></main>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">New Note</h2>
            <input type="text" id="noteTitle" placeholder="Note Title" />
            <div id="noteContent" contenteditable="true" class="editable-note" placeholder="Write your notes here...">
            </div>
            <input type="text" id="noteTags" placeholder="Tags (comma separated)" />
            <div class="modal-buttons">
                <button class="save-btn" id="saveBtn">Save</button>
                <button class="cancel-btn" id="createCloseBtn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="viewModal" class="modal">
        <div class="modal-content">
            <h2 id="viewTitle"></h2>
            <p id="viewContent"></p>
            <p class="tags" id="viewTags"></p>
            <button class="cancel-btn" id="viewCloseBtn">Close</button>
        </div>
    </div>
    <div id="quizTagModal" class="modal">
        <div class="modal-content">
            <h2>Select Tag to Quiz</h2>
            <select id="tagSelector">
                <option value="">Loading tags...</option>
            </select>
            <div class="modal-buttons">
                <button id="launchQuizBtn" class="save-btn">Start</button>
                <button id="cancelQuizBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>


    <section id="quizDisplay" style="display:none; padding: 2rem;">
        <h2>Quiz Questions</h2>
        <div id="quizContainer"></div>
    </section>

    <div id="reviewPanel" class="review-panel hidden">
        <h3>Review Now</h3>
        <ul id="reviewList"></ul>
    </div>

    <script type="module" src="src/scripts/app.js"></script>
</body>

</html>
